
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lightening the Heart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              rubik: ['Rubik', 'sans-serif'],
            },
            colors: {
              cosmic: {
                900: '#050414', // Darker void
                800: '#0f172a', // Slate 900
                700: '#1e1b4b', // Indigo 950
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pop-in': 'popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'float': 'float 8s ease-in-out infinite',
              'float-fast': 'float 3s ease-in-out infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
              'subtle-pulse': 'subtlePulse 4s ease-in-out infinite',
              'shine': 'shine 5s linear infinite',
              'collect': 'collect 0.6s ease-in forwards',
            },
            keyframes: {
              popIn: {
                '0%': { transform: 'scale(0.8) translateY(20px)', opacity: '0' },
                '100%': { transform: 'scale(1) translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' },
              },
              collect: {
                '0%': { transform: 'scale(1) translateY(0)', opacity: '1' },
                '50%': { transform: 'scale(1.5) translateY(-20px)', opacity: '1' },
                '100%': { transform: 'scale(0) translateY(-100px)', opacity: '0' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% center' },
                '100%': { backgroundPosition: '200% center' },
              },
              subtlePulse: {
                '0%, 100%': { opacity: '1', transform: 'scale(1)' },
                '50%': { opacity: '0.9', transform: 'scale(0.98)' },
              },
              shine: {
                '0%': { transform: 'translateX(-150%) skewX(-15deg)' },
                '20%': { transform: 'translateX(150%) skewX(-15deg)' },
                '100%': { transform: 'translateX(150%) skewX(-15deg)' } 
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Deeper Cosmic Gradient for Starry feel */
        background: radial-gradient(circle at center bottom, #1e1b4b 0%, #0f0c29 40%, #000000 100%);
        background-attachment: fixed;
        color: white;
        font-family: 'Rubik', sans-serif;
        overflow-x: hidden;
      }
      
      .glass-panel {
        background: rgba(20, 20, 40, 0.6);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
      }

      .gradient-text {
        background: linear-gradient(to right, #60a5fa, #93c5fd, #e2e8f0); /* Blue silver tone */
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .btn-shimmer {
        background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 50%, #3b82f6 100%);
        background-size: 200% auto;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
